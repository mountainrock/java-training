<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>OLX Online Marketplace - Category</title>
</head>

<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="h3">OLX Online Marketplace</h1>
    </div>
  </header>
  
  <div class="container mt-4">
    <h2>Products in <span id="categoryName"></span> Category</h2>
    <div class="row" id="productList">
      <!-- Product cards for the selected category will be populated here -->
    </div>
  </div>
  
   <script>
    // JavaScript code to load products based on selected category
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("category");
      const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
      document.getElementById("categoryName").textContent = categoryName;
      
      // Sample product data (replace this with actual data)
      const products = [
        { name: "Product 1", price: "$100", image: "https://www.xtees.com/uploads/products/images/primary/rajput-02.jpg" },
        { name: "Product 2", price: "$150", image: "https://www.reliancedigital.in/medias/Samsung-UA32T4340BKXXL-Smart-Television-492403650-i-6-1200Wx1200H?context=bWFzdGVyfGltYWdlc3wyODUyNTh8aW1hZ2UvanBlZ3xpbWFnZXMvaDY3L2g0OC85ODQyMjA0Mjc4ODE0LmpwZ3xkZmQzY2QzN2JjYjY2Y2EyMTkzZmEyNTk3ZTE5MDk3Yzk5YTAzN2UyYWU1MWVkM2U4NjJlNzc3NDUwM2I0MDg4" },
        // Add more product data here
      ];

      const productListDiv = document.getElementById("productList");
      products.forEach(product => {
        const productCard = document.createElement("div");
        productCard.className = "col-md-4 mb-4";
        productCard.innerHTML = `
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.price}</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>
        `;
        productListDiv.appendChild(productCard);
      });
    });
  </script>
</body>
</html>
