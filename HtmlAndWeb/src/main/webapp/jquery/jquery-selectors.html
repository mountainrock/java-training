<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Selectors and Effects</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>jQuery Selectors and Effects</h1>

  <button id="showContent" class=" btn buttonClz">Show Content</button>
  <button id="hideContent" class="btn buttonClz">Hide Content</button>
  <button id="toggleContent" class="btn buttonClz">Toggle Content</button>
  
    <button id="hideAllButtons" >Toggle all buttons</button>
    
  <div id="content" class="hidden">
    <h1>This is some content.</h1>
  </div>

  <ul>
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
  </ul>

  <script>
    // Show, Hide, and Toggle Effects
    $(document).ready(doOnReady);
    
    function doOnReady(){
		
	 $('#hideAllButtons').click(function() {
        $('.buttonClz').toggle();
      });
      
      $('#showContent').click(function() {
        $('#content').show();
      });

      $('#hideContent').click(function() {
        $('#content').hide();
      });

      $('#toggleContent').click(function() {
        $('#content').toggle();
      });

      // Basic Selectors
      $('.item').click(function() {
        $(this).toggleClass('selected');
      });
    
	}
  </script>
</body>
</html>
